# Project information
site_name: Made With ML
site_url: https://madewithml.com/
site_description: Learn how to responsibly deliver value with ML.
site_author: Goku Mohandas

# Repository
repo_url: https://github.com/GokuMohandas/MadeWithML
repo_name: GokuMohandas/MadeWithML
edit_uri: ''  #disables edit button

# Copyright
copyright: Content by <a href="https://twitter.com/GokuMohandas" target="_blank">Goku Mohandas</a>.

# Google Analytics (key picked up by GitHub Actions from repo secrets)
google_analytics:
  - UA-157540204-1
  - auto

# Social media
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/GokuMohandas
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/goku
    - icon: fontawesome/brands/github
      link: https://github.com/GokuMohandas
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/madewithml?sub_confirmation=1
    - icon: fontawesome/solid/paper-plane
      link: mailto:hello@madewithml.com

# Page tree
nav:
  - Home: index.md
  - About: about.md
  - Basics: courses/basics.md
  - MLOps: courses/mlops.md
  - FAQ: faq.md

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: static/images/logo.png
  favicon: static/images/favicon.ico
  palette:
    primary: black
    accent: indigo
  font:
    text: Epilogue
    code: Roboto Mono
  features:
    # - navigation.instant # causes mathjax issues
    - navigation.tabs
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition # alerts
  - pymdownx.details #  collapsible alerts
  - pymdownx.superfences # nest code and content inside alerts
  - attr_list # add HTML and CSS to Markdown elements
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  - pymdownx.snippets # insert content from other files
  - pymdownx.tabbed # content tabs
  - footnotes
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      toc_depth: 3  # md-sidebar__scrollwrap is set to hidden in scss/extra.scss

# Extra CSS
extra_css:
  - static/css/extra.css
  - static/css/bs.css
  - static/css/termynal.css

# Extra JS
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - static/js/custom.js
  - static/js/termynal.js

