# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: static/images/logo.png
  favicon: favicon.ico
  palette:
    primary: black
    accent: indigo
  font:
    text: Epilogue
    code: Roboto Mono
  features:
    # - navigation.instant # causes mathjax issues
    - navigation.tabs
    # - navigation.expand
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition # alerts
  - pymdownx.details #  collapsible alerts
  - pymdownx.superfences # nest code and content inside alerts
  - attr_list # add HTML and CSS to Markdown elements
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  - pymdownx.snippets # insert content from other files
  - pymdownx.tabbed # content tabs
  - footnotes
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      toc_depth: 3  # md-sidebar__scrollwrap is set to hidden in scss/extra.scss

# Extra CSS
extra_css:
  - static/css/extra.css
  - static/css/bs.css
  - static/css/termynal.css
  - https://unpkg.com/aos@2.3.1/dist/aos.css

# Extra JS
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js
  - https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/aos@2.3.1/dist/aos.js
  - static/js/custom.js
  - static/js/termynal.js

# Plugins
plugins:
  - search
  - macros
  - redirects:
        redirect_maps:
            "subscribe": "index.md"
            "topics": "pivot.md"
            "courses/basics.md": "https://madewithml.com/#foundations"
            "courses/foundations.md": "https://madewithml.com/#foundations"
            "courses/mlops.md": "https://madewithml.com/#mlops"
            "faq": "https://madewithml.com/#frequently-asked-questions-faq"
            "courses/putting-ml-in-production.md": "index.md"
            "courses/applied-ml.md": "index.md"
            "courses/mlops/deployment.md": "courses/mlops/infrastructure.md"
            "courses/applied-ml-in-production.md": "index.md"
