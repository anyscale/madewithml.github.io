<head>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157540204-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-157540204-1');
  </script>

  <!-- Standard settings -->
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="{{ 'assets/images/apple-touch-icon-144-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <title>
    {% if page.title == "Welcome to Made With ML" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Assets -->
  <link rel="stylesheet" href="{{ 'assets/css/bs.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/hyde.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | absolute_url }}">

  {% feed_meta %}
  {% seo %}
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

</head>
