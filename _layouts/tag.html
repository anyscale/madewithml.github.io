---
layout: default
---

  <h1 class="mb-4">Tag: <code class="highligher-rouge"><nobr>{{ page.tag-name }}</nobr></code></h1>
  <ul>
    {% for post in site.documents %}
      {% if post.tags contains page.tag-name %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>: {{ post.description }}
      </li>
      {% endif %}
    {% endfor %}
  </ul>

<hr>
