<!doctype html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}

      <!-- Tags -->
      {% if page.tags.size > 0 %}
        <span>[
          {% for tag in page.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/tags/{{ tag_name }}"><code class="highligher-rouge mr-1"><nobr>{{ tag_name }}</nobr></code></a>
          {% endfor %}
        ]</span>
      {% endif %}

    </div>

  </body>
</html>
